<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
  <rect width="400" height="200" fill="#f2f2f2" />
  <text x="200" y="50" text-anchor="middle" font-size="24">Login Form</text>
  <foreignObject x="50" y="80" width="300" height="30">
    <input type="text" placeholder="Username" style="width: 100%; height: 100%; padding: 5px;" />
  </foreignObject>
  <foreignObject x="50" y="120" width="300" height="30">
    <input type="password" placeholder="Password" style="width: 100%; height: 100%; padding: 5px;" />
  </foreignObject>
  <a href="https://example.com">
    <rect x="150" y="170" width="100" height="30" rx="5" ry="5" fill="#007bff" stroke="#007bff" />
    <text x="200" y="190" text-anchor="middle" font-size="16" fill="#fff">Login</text>
  </a>
</svg>
