<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
  <rect width="400" height="300" fill="#f2f2f2" />
  
  <!-- HTML tags within SVG -->
  <foreignObject x="50" y="20" width="300" height="300">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <h1>Login Form POC by Deshine</h1>
      <div>
        <label for="usernameInput">Username:</label>
        <input id="usernameInput" type="text" placeholder="Enter your username" />
      </div>
      <div>
        <label for="passwordInput">Password:</label>
        <input id="passwordInput" type="password" placeholder="Enter your password" />
      </div>
      <button type="submit">Login</button>
      <p>If the login function is not working, please go to this URL: <a href="https://evil.com" target="_blank">https://evil.com</a></p>
    </body>
  </foreignObject>
</svg>
